<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OSM Map with Markers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet"  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"  ></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  

  <script>
    // 1️Default coordinates (e.g., Montreal)
    const defaultLat = 45.5019;
    const defaultLng = -73.5674;

    // 2️Initialize map and set view
     const map = L.map('map').setView([45.5019, -73.5674], 1);

    // 3️Add OSM tiles
    L.tileLayer('https://api.maptiler.com/maps/streets-v2/256/{z}/{x}/{y}.png?key=API_KEY', {
      maxZoom: 19,
      attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
    }).addTo(map);

    // 4️Define some markers
    const locations = [
      { name: "Downtown Montreal", coords: [45.5019, -73.5674] },
      { name: "Old Port", coords: [45.5075, -73.5530] },
      { name: "Mount Royal Park", coords: [45.5048, -73.5878] },
      { name: "McGill University", coords: [45.5041, -73.5747] }
    ];

    // 5️ Add markers to the map
    locations.forEach(loc => {
      L.marker(loc.coords)
        .addTo(map)
        .bindPopup(`<b>${loc.name}</b>`);
    });
  </script>
</body>
</html>
